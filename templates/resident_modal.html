            <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Residents</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                    <table>
                        <thead>
                        <tr>
                            <td>resident-name</td>
                            <td>resident-height</td>
                            <td>resident-mass</td>
                            <td>resident-skin</td>
                            <td>resident-hair</td>
                            <td>resident-eye</td>
                            <td>resident-birth</td>
                            <td>resident-gender</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="resident-row">
                            <td id="resident-name{{ planet_name }}">{{ name }}</td>
                            <td id="resident-height{{ planet_name }}">{{ height }}</td>
                            <td id="resident-mass{{ planet_name }}">{{ mass }}</td>
                            <td id="resident-skin{{ planet_name }}">{{ skin }}</td>
                            <td id="resident-hair{{ planet_name }}">{{ hair }}</td>
                            <td id="resident-eye{{ planet_name }}">{{ eye }}</td>
                            <td id="resident-birth{{ planet_name }}">{{ birth }}</td>
                            <td id="resident-gender{{ planet_name }}">{{ gender }}</td>
                        </tr>
                        </tbody>

                    </table>
                </div>
              </div>
            </div>
